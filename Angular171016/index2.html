<!DOCTYPE html>
<html ng-app="exampleApp">
 <head>
     <meta charset="utf-8">
 <title>Basic Validation</title>
 <link href="bootstrap.css" rel="stylesheet"/>
 <link href="bootstrap.min.css" rel="stylesheet"/>
   <link href="bootstrap-theme.css" rel="stylesheet"/>
   <link href="bootstrap-theme.min.css" rel="stylesheet"/>
   <script src="angular.js"></script>
 <script>
  angular.module("exampleApp", [])
  .controller("defaultCtrl", function ($scope) {
  $scope.addNewUser = function (userDetails) {
  $scope.message = userDetails.name
  + " (" + userDetails.email + ") (" + userDetails.agreed + ")";
  }
  $scope.message = "Ready";
  });
 </script>
 <style>
 form .ng-pristine {
 border: 1px dotted gray;
 }
 form .ng-valid.ng-dirty {
 background-color: lightgreen;
 }
 form .ng-invalid-email {
 color: red;
 }
 span.sumary.ng-invalid {
 color: red;
 font-weight: bold;
 }
  span.sumary.ng-valid {
 color: green;
 }
</style> 
</head>
<body>
<div class = "panel" style = "width:300px" ng-controller = "defaultCtrl">
<form name = "myForm" novalidate ng-submit = "addNewUser(newUser)">
<div class = "well">
<div class = "form-group">
<label>Name:</label>
<input name = "userName" type = "text" class = "form-control" required ng-model = "newUser.name">
</div>
<div class = "form-group">
<label>Email:</label>
<input name = "userEmail" type = "email" class = "form-control" required ng-model = "newUser.email">
</div>
<div class = "checkbox">
<label>
<input name = "agreed" type = "checkbox" ng-model = "newUser.agreed" required>
i agree to the teres and conditions
</label>
</div>
<button type = "submit" class = "btn btn-primary btn-block" ng-disabled = "myForm.$invalid">
ok
</button>
</div>
<div class = "well">
Message: {{message}}
</div>
Valid:
<span class = "sumary" ng-class = "myForm.$valid ? 'ng-valid' : 'ng-invalid'">
{{myForm.$valid}}
</span>
</div>
</form>
</div>
</body>
</html>
